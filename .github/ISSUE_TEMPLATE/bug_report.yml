description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
    validations:
      required: true
  - type: dropdown
    id: agent-type
    attributes:
      label: Agent Type
      options:
        - Trading Bot
        - Data Analysis
        - Content Generation
        - Other
    validations:
      required: true
